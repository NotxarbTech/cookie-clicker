<!DOCTYPE html>
<html>
<head>
	<title>Cookie Clicker Clone</title>
	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
	<div id="main-info">
		<h1 id="title">Cookie Clicker</h1>
		<h3>Replica Created by Braxton Hudgins</h3>
		<div id="news-container">
			<h4>News: <span id="news"></span></h3>
		</div>		
	</div>
	<div id="main-game">
		<h4>Cookies: <span id="cookieCounter">0</span></h4>
		<h4>Cookies Per Second: <span id="cpsCounter">0</span></h4>
		<img onclick="clickCookie()" src="https://pngimg.com/uploads/cookie/cookie_PNG13656.png" id="main-cookie" width="300px" height="300px">
	</div>
	<div id="upgrades">
		<h2>Upgrades</h2>
		<button onclick="upgradeCookiesPerClick()" >Cookies Per Click: <span id="cpc">1</span> <br> Price: <span id="cpcPrice">10</span></button> <br><br> 
		<button onclick="upgradeGrandmas()" >Grandmas: <span id="grandma">0</span> <br> Price: <span id="grandmasPrice">100</span></button> <br><br>
		<button onclick="upgradeFarms()" >Farms: <span id="farm">0</span> <br> Price: <span id="farmsPrice">1000</span></button> <br><br>
		<button onclick="upgradeMines()" >Mines: <span id="mine">0</span> <br> Price: <span id="minesPrice">10000</span></button> <br><br>
		<button onclick="upgradeFactories()" >Factories: <span id="factory">0</span> <br> Price: <span id="factoriesPrice">100000</span></button> <br><br>
	</div>

	<script type="text/javascript" src="JS\app.js"></script>
</body>
</html>
